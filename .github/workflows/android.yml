name: Run Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Disable IPv6 (workaround for ENETUNREACH)
        run: |
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
          sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle Wrapper Validation (retry)
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt ${i}"
            if gh api repos/gradle/wrapper-validation-action >/dev/null 2>&1; then
              echo "Network ok"
            fi
            if npx --yes @gradle/wrapper-validation || npx --yes gradle-wrapper-validation; then
              echo "Wrapper validation passed"
              exit 0
            fi
            echo "Validation failed, retrying..."
            sleep $((i*5))
          done
          echo "Wrapper validation failed after retries"
          exit 1

      - name: Setup Gradle and Caching
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test

      - name: Build debug APK
        run: ./gradlew assembleDebug